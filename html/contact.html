<body>
<!--start of the page header-->
<header>
    <picture>
        <img src="../images/dryCleaninginc.png" alt="Computer logo" usemap="#logo">
    </picture>
    <!--image map to make logo clickable and return to homepage-->
    <map name ="logo">
        <area href="index.html" alt="Logo" title="Logo" shape="rect" coords="2,1,144,123">
    </map>
    <h1>Bob's Dry Cleaners</h1>
    <h2>Affordable Quality Service</h2>
</header>
<!--Top navigation bar-->
<nav id="navTop">
    <ul>
        <li><a href="index.html">Home</a> </li>
        <li><a href="service.html">Services</a> </li>

        <li><a href="product.html">Product List</a></li>
        <li class="lastItem"><a class="current" href="contact.html">Contact</a> </li>
    </ul>
</nav>
<!--aside and left navigation bar-->
<aside>
    <nav id="navLeft">
        <h3>Products & Services</h3>
        <ul>

<!--start of main page content-->
<main>
    <section>
        <h1 id="title">
            Please enter the following information.
        </h1>
        <!--form to fill out to subscribe to mailing list-->
        <form name="email" action="subscribe.html" method="post">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" required autofocus><br>
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" required ><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required ><br>
            <label for="phone">Phone #:</label>
            <input type="tel" name="phone" id="phone"><br>
            <input type="submit" name="submit" id="button"  value="Subscribe">
        </form>
        <picture>
            <img src="../images/Icons2/medium/%23Sending-Email.png" alt="Mail">
        </picture>
    </section>
</main>
